<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augzilla</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .main_page {
            background-image: url(/static/zilla_land.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height:100vh;
        }

        .billboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 800px;
            width: 800px;
            border: 2px white solid;
            border-radius: 20px;
            background: #04192d;
            color: #fff;

        }
        .container{
            width: 600px;
            padding: 25px 40px 25px 25px;
            border: 2px solid #fff;
            border-radius: 15px;
        }
        .row{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 30px 0;
            font-size: 24px;
        }
        label {
            position: relative;
            width: 50px;
            height: 50px;
        }
        input {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
        }
        label span {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            border: 3px solid white;
            border-radius: 6px;
            cursor: pointer;
        }
        label span::after{
            content: '';
            position: absolute;
            left: 24px;
            bottom: 10px;
            width: 0px;
            height: 0px;
            border: solid #00ff0a;
            border-width: 0 6px 6px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: width 0.5s, height 0.5s, opacity 0.5s;
        }
        input:checked ~ span::after{
            width: 20px;
            height: 40px;
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="main_page">
        <div class="billboard">
            <h1 class="success">Upload Successful!</h1>
            <h1 class="billboard_text">{{ show_filename }}</h1>
            <h3>Check the following augmentations you'd like to do:</h3>
            <div class="container">
                <form action="/augment" method="POST">
                    <div class="row">
                        <p>Flip Images</p>
                        <label>
                            <input type="checkbox" name="flip">
                            <span></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Affine Images, X & Y Axis manipulation</p>
                        <label>
                            <input type="checkbox" name="affine">
                            <span></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Should we make them brighter and darker?</p>
                        <label>
                            <input type="checkbox" name="multiply">
                            <span></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Should we add some blurring?</p>
                        <label>
                            <input type="checkbox" name="blur">
                            <span></span>
                        </label>
                    </div>
                    <div class="row">
                        <p>Gradiant</p>
                        <label>
                            <input type="checkbox" name="contrast">
                            <span></span>
                        </label>
                    </div>
                    <input type="submit" value="Apply Augmentations">
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
