  <body>
    <div class="desktop">
      <div class="desktop-container">
        <div class="panel">
          <div class="instructions">
            Augment datasets <span class="highlight">instantly</span> for free!
          </div>
          <div class="new_text">
            Begin by <span class="shadow">uploading</span>
          </div>
        </div>
        <div class="drag-n-drop">
          <div class="overlap">
            <img
              class="group"
              alt="Group"
              src="/static/fa-solid_cloud-upload-alt.svg"
            />
            <h1 class="text-wrapper">Drag and drop files to upload</h1>
            <div class="text-wrapper-2">OR</div>
            <form action="/begin" method="POST" enctype="multipart/form-data">
              <div class="overlap-group-wrapper">
                <div class="browse-button">
                    <input type="file" id="file-input" name="file" style="display: none;" onchange="this.form.submit()" multiple>
                    <label for="file-input" class="actual_button">Browse</label>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
        <div class="flash-messages">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash-list">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
